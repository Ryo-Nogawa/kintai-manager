<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head-fragment(title)">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav
      th:fragment="header-fragment(headerTitle)"
      class="navbar bg-body-tertiary fixed-top"
    >
      <div class="container-fluid">
        <span class="navbar-brand" th:text="${headerTitle}"></span>
      </div>
    </nav>
  </body>

  <footer
    th:fragment="footer-fragment"
    class="footer fixed-bottom py-3 text-center"
  >
    <div class="container">
      <p>Copyright Â© 2025 Kintai Manager. All rights reserved.</p>
    </div>
  </footer>
</html>
