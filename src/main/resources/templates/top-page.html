<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="common :: head-fragment('Kintai Manager')"></head>
  <body>
    <nav
      th:replace="common :: header-fragment('Kintai Manager Top Page')"
    ></nav>
    <main class="container pt-5">
      <div
        th:if="${errorMessage}"
        class="alert alert-danger text-center"
        role="alert"
        th:text="${errorMessage}"
      ></div>
      <div class="d-flex justify-content-center gap-3">
        <form action="/kintai_manager/attendances" method="post">
          <input type="hidden" name="eventType" value="WORK_START" />
          <button type="submit" class="btn btn-outline-primary btn-lg">
            勤務開始
          </button>
        </form>
        <form action="/kintai_manager/attendances" method="post">
          <input type="hidden" name="eventType" value="WORK_END" />
          <button type="submit" class="btn btn-outline-success btn-lg">
            勤務終了
          </button>
        </form>
      </div>
      <div class="d-flex justify-content-center gap-3 mt-4">
        <form action="/kintai_manager/attendances" method="post">
          <input type="hidden" name="eventType" value="BREAK_START" />
          <button type="submit" class="btn btn-outline-secondary btn-lg">
            休憩開始
          </button>
        </form>
        <form action="/kintai_manager/attendances" method="post">
          <input type="hidden" name="eventType" value="BREAK_END" />
          <button type="submit" class="btn btn-outline-secondary btn-lg">
            休憩終了
          </button>
        </form>
      </div>
      <div class="d-flex justify-content-center gap-3 mt-4">
        <form th:action="@{/kintai_manager/attendance/sheet/show}" method="get">
          <input
            type="hidden"
            name="targetMonth"
            th:value="${#dates.format(#dates.createNow(), 'yyyyMM')}"
          />
          <button type="submit" class="btn btn-outline-info btn-lg">
            一覧表示
          </button>
        </form>
      </div>
    </main>
  </body>
  <footer th:replace="common :: footer-fragment"></footer>
</html>
